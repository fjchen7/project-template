# label glob/regex example: https://github.com/ITProKyle/generic-template/blob/master/.github/release-drafter.yml
# branch and title follow javascript regex rule: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions
autolabeler:
  - label: 'chore'
    files:
      - '.github/**'
    branch:
      - '/chores{0,1}\/.*/'
    title:
      - '/^chore.*/i'
  - label: 'documentation'
    files:
      - 'README.md'
    branch:
      - '/docs{0,1}\/.*/'
    title:
      - '/^doc.*/i'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/(bug|bugfix|fix|hotfix)\/.*/'
    title:
      - '/^bug.*/i'
  - label: 'enhancement'
    branch:
      - '/(feat|feature)\/.*/'
      - '/enhancement\/.*/'
    title:
      - '/^(feat|feature).*/i'
      - '/^enhancement.*/i'
    body:
      - '/JIRA-[0-9]{1,4}/'
  - label: 'refactor'
    branch:
      - '/refactor\/.*/'
    title:
      - '/^refactor.*/i'

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'refactor'
      - 'chore'
  - title: 'üìù Document'
    labels:
      - 'documentation'

category-template: '## $TITLE'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
sort-by: 'title'

name-template: '$RESOLVED_VERSION'
template: |
  $CHANGES

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

exclude-labels:
  - 'skip_changelog'
